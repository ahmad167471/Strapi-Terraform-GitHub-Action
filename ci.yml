name: CI - Build & Push Strapi Docker

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag (short sha + date)
        id: tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d-%H%M)
          echo "tag=$DATE-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile          # Strapi Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/strapi-app:${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/strapi-app:latest
          # Optional: speed up builds with GitHub Actions cache
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image tag for later use
        run: echo "IMAGE_TAG=${{ steps.tag.outputs.tag }}" >> $GITHUB_ENV

      - name: Show built tag
        run: echo "Built image tag â†’ ${{ env.IMAGE_TAG }}"